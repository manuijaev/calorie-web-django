<!-- Left: Form -->
<div class="md:col-span-1 bg-white p-6 rounded-lg shadow">
  <h2 class="text-xl font-semibold mb-4">Add Food</h2>

  <!-- Add Form -->
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="space-y-3">
      {{ form.name.label_tag }}
      {{ form.name }}
      {{ form.calories.label_tag }}
      {{ form.calories }}
      <button type="submit" class="px-4 py-2 bg-slate-800 text-white rounded-md">Add</button>
    </div>
  </form>

  <!-- Reset Form -->
  <form method="post" action="{% url 'calorie_tracker:reset_items' %}" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 w-full">
      Reset
    </button>
  </form>
</div>
